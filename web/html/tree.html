<li>
    <a
            :class="{bold: isFolder}"
            @click="toggle"
            @dblclick="changeType"
            href="#{{model.name}}"
    >
        {{model.name}}
        <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
    </a>
    <ul v-show="open" v-if="isFolder">
        <item
                class="item"
                v-for="model in model.children"
                :model="model">
        </item>
    </ul>
</li>
